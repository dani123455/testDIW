<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Rediseñado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Video de fondo -->
    <video autoplay loop muted> 
        <source src="video/videoEspera.mp4" type="video/mp4">  
    </video>
    
    <!-- Contenedor principal -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <!-- Texto dinámico -->
        <p id="textoDinamico" class="display-4 fw-bold mb-5">Cargando...</p>
        
        <!-- Controles de audio -->
        <div class="btn-group mb-4" role="group" aria-label="Controles de música">
            <button id="btnAnterior" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i></button>
            <button id="btnSiguiente" class="btn btn-outline-light"><i class="bi bi-arrow-right"></i></button>
            <button id="btnDisminuir" class="btn btn-outline-light"><i class="bi bi-volume-down-fill"></i></button>
            <button id="btnAumentar" class="btn btn-outline-light"><i class="bi bi-volume-up-fill"></i></button>
            <button id="btnPlay" class="btn btn-outline-light"><i class="bi bi-play-fill"></i></button>
        </div>

        <!-- Botón de mute -->
        <button id="mute" class="btn btn-outline-light mb-5">
            <img src="img/volume.png" style="width:20px;" alt="mute"> Silenciar
        </button>

        <!-- Iconos de redes sociales -->
        <div>
            <a href="https://discord.com/" class="text-light me-4 fs-4"><i class="bi bi-discord"></i></a>
            <a href="https://www.youtube.com/" class="text-light me-4 fs-4"><i class="bi bi-youtube"></i></a>
            <a href="https://accioncontraelhambre.org/es/actua/dona" class="text-light fs-4"><i class="bi bi-currency-dollar"></i></a>
        </div>

        <!-- Audio -->
        <audio id="miAudio" autoplay></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
