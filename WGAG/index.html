<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido!!!</h1>
        <nav>
            <ul>
                <li><a href="#">Sección fondo</a></li>
                <li><a href="#">Sección clicks</a></li>
                <li><a href="#">Sección footer</a></li>
            </ul>
        </nav>
        <div class="container">
            <!-- poner iconos -->
            <button id="temas">Tema</button>
            <button class="boton">Texto</button>
        </div>
    </header>
    <main>
        <section id="fondo">
            <div class="containerSecciones">
                <p>En esta sección podrás tocar el botón para cambiar el color del fondo</p>
                <button>Tócame!!</button>
            </div>
        </section>
        <section id="cliks">
            <div class="containerSecciones">
                <p>¿Cuántos clicks podrás hacer?</p>
                <button id="click">Click!!</button>
                <p id="contador">Clicks: 0</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
