<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-primary">To-Do List Interactiva</h1>
                <form id="formulario" class="mt-4">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control border-dark shadow-sm" placeholder="Añade una tarea" id="inputTarea">
                        <button class="btn btn-primary shadow-sm" type="submit" id="botonAñadir">Añadir</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <span id="error" class="text-danger d-none mb-3">Debes rellenar este campo</span>
                </div>
                <div id="secciones"  class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary me-3 btnSeccionTodas">Todos</button>
                    <button class="btn btn-outline-success me-3 btnSeccionCompletar">Completados</button>
                    <button class="btn btn-outline-warning">Pendientes</button>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" colspan="2">Tareas</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTareas">
                
                    </tbody>
                    <tbody id="tablaCompletadas">

                    </tbody>
                    <tbody id="tablaPendientes">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="script.js"></script>
</body>
</html>
